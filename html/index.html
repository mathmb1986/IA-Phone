<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <!-- CSP minimale compatible NUI -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 connect-src 'self' https://ia-phone/;
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline';">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IA-Phone</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div id="phone" class="phone hidden" aria-hidden="true">
    <div class="bezel">
      <div class="notch">
        <div class="cam"></div>
        <div class="speaker"></div>
      </div>

      <div class="status">
        <span class="dot" aria-hidden="true"></span>
        <span class="title">IA-Phone</span>
        <button id="btnClose" class="close" title="Fermer" aria-label="Fermer">×</button>
      </div>

      <div class="content">
        <p id="info" class="muted">Chargement…</p>
        <div id="view" class="view"></div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
